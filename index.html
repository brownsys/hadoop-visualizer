<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--Libraries-->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
    <script src="jquery.tipsy.js"></script>
    <script src="Tooltip.js"></script>

    <!-- Data-->
    <!-- Local
         <script type="text/javascript" src="new_large/large.js"> </script>
         <script type="text/javascript" src="new_large/large_switch_stats.js"> </script>
         <script type="text/javascript" src="new_large/large_swim_lines.js"> </script>
    -->
    <script type="text/javascript" src="http://cs.brown.edu/~jeffra/hadoop-visualizer/new_large/large.js"> </script>
    <script type="text/javascript" src="http://cs.brown.edu/~jeffra/hadoop-visualizer/new_large/large_switch_stats.js"> </script>
    <script type="text/javascript" src="http://cs.brown.edu/~jeffra/hadoop-visualizer/new_large/large_swim_lines.js"> </script>


    <!--Visualizer-->
    <script type="text/javascript" src="visualizer.js"> </script>

    <!--Styles-->
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="tipsy.css">
    <link rel="stylesheet" href="path-tooltip.css">

</head>
<body>
    <div id="content">
    <div>Input the .json file</div>
    <input type="file" id="files" name="file" />
    <button onclick="abortRead();">Cancel read</button>
    <div id="progress_bar"><div class="percent">0%</div></div>
    <div> Use our Hadoop trace info: <button onclick="run_small_store();">Small JSON</button></div>

    <div id="viz"></div>
    <div id="time_slider"></div>

    <div id="speed_slider_wrapper">
      <div id="speed_slider_text">Step Every(simulation_time/real_time):
        <div id="speed_slider_value">
          10 ms
        </div>
        </div>
      <div id="speed_slider"></div>
    </div>
    <div id="button_bar">
      <button type="button" onclick="setup_play()"> Play </button>
      <button type="button" onclick="abort_play()"> Stop </button>
    </div>
    <!--file loading-->
    <script type="text/javascript" src="file_input.js"> </script>
    </div>
</body>
